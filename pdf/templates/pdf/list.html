<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row m-5">
            <div class="col-md-12">
                <h1>List of All Profiles</h1>
                {% if profiles %}
            
                <ol>
                    {% for profile in profiles %}
                    <li><a href="{% url 'resume' pk=profile.pk %}">{{profile.name}}</a></li>
                    
                    {% endfor %}
                </ol>
            
                {% else %}
                <h2>No Profiles Available</h2>
                {% endif %}
            </div>
            <a href="{% url 'accept' %}"><button type="submit" class="btn btn-warning">Click here Submit new</button></a>
        </div>
    </div>

</body>
</html>
